<div class="container">
    <h1>Upload Video</h1>
    <form action="/video/upload/receive" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-3" for="file">Choose Video:</label>
            <div class="col-xs-9">
                <input type="file" class="form-control" id="file" name="file">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </div>
	</form>
</div>
